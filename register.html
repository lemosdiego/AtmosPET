<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/components/header.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/assets/fonts/fonts.css" />
    <link rel="stylesheet" href="/src/styles/register/register.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="/assets/images/AtmosPet.png" alt="Logo Atmospet" />
      </div>
      <h1>Cadastre-se Na AtmosPet</h1>
      <p>
        Faça parte da AtmosPet e receba todas as novidades em primeira mão.
        Preencha o formulário abaixo e junte-se à nossa comunidade de
        apaixonados por pets!
      </p>

      <div class="social-login">
        <button class="btn-facebook">Entrar com Facebook</button>
        <button class="btn-google">Entrar com Google</button>
      </div>

      <p class="form-instruction">Ou preencha o formulário:</p>
      <form action="" method="POST" id="formRegister">
        <div class="container-box">
          <div class="box">
            <label for="nome-completo">Nome Completo:</label>
            <input
              type="text"
              id="nome-completo"
              name="nome-completo"
              placeholder="Seu nome completo"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu melhor email"
              required
            />

            <label for="whatsapp">Número de WhatsApp:</label>
            <input
              type="tel"
              id="whatsapp"
              name="whatsapp"
              placeholder="Digite seu número de WhatsApp"
              required
            />
          </div>
          <div class="box">
            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="Digite seu CEP"
              required
            />

            <label for="rua">Nome da Rua:</label>
            <input
              type="text"
              id="rua"
              name="rua"
              placeholder="Digite o nome da sua rua"
              required
            />

            <label for="numero">Número:</label>
            <input
              type="text"
              id="numero"
              name="numero"
              placeholder="Digite o número da sua casa"
              required
            />
          </div>

          <div class="box">
            <label for="numero">Complemento:</label>
            <input
              type="text"
              id="complemento"
              name="complemento"
              placeholder="Complemento"
              required
            />

            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />

            <label for="confirma-senha">Confirmar Senha:</label>
            <input
              type="password"
              id="confirma-senha"
              name="confirma-senha"
              placeholder="Confirme sua senha"
              required
            />
          </div>
        </div>
        <br />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <script src="/src/scripts/userRegister.js"></script>
  </body>
</html>
